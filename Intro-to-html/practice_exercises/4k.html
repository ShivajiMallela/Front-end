<style>
    .number {
        background-color: green;
        color: white;
        font-size: 18px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 5px;
        padding-bottom: 5px;
        border: none;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: padding 0.15s, margin 0.15s; 
    }

    .number:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>

<button class="number">
    One
</button>

<button class="number">
    Two
</button>

<button class="number">
    Three
</button>
